<p>Op zaterdag 18 November 2017 organiseren we alweer de 9de editie van rockfuif Tie-rock. Dit jaar met kleppers Koyle, Outback en Silk Stalkings. Zoals altijd in de verwarmde tent naast de kerk van Thiewinkel, Sint-Janstraat, 3560 Lummen.</p>
